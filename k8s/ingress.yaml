apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tsu-ingress
  annotations:
    # ── Controller ───────────────────────────────────────────────────────────
    kubernetes.io/ingress.class: "nginx"

    # ── Body-size limit ───────────────────────────────────────────────────────
    # Enforced by ingress-nginx (nginx), not tsu.
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # ── Timeouts ──────────────────────────────────────────────────────────────
    # Tune proxy-read-timeout to your slowest endpoint.
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # ── Keep-alive connections from ingress to pods ───────────────────────────
    # Eliminates per-request TCP handshake overhead to tsu pods.
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "64"

    # ── TLS / HTTPS ───────────────────────────────────────────────────────────
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # ── HSTS (HTTP Strict Transport Security) ────────────────────────────────
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "63072000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"

    # ── Security headers ──────────────────────────────────────────────────────
    # Injected by the ingress controller — not duplicated in tsu.
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options        "DENY"          always;
      add_header X-Content-Type-Options "nosniff"       always;
      add_header Referrer-Policy        "no-referrer"   always;

spec:
  tls:
    - hosts:
        - example.com
      # Create with: kubectl create secret tls tsu-tls --cert=cert.pem --key=key.pem
      secretName: tsu-tls

  rules:
    - host: example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tsu-service
                port:
                  name: http
