apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: astor-ingress
  annotations:
    # ── Controller ───────────────────────────────────────────────────────────
    kubernetes.io/ingress.class: "nginx"

    # ── Body-size limit ───────────────────────────────────────────────────────
    # Enforced by ingress-nginx (nginx), not astor.
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"

    # ── Timeouts ──────────────────────────────────────────────────────────────
    # Tune proxy-read-timeout to your slowest endpoint.
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "5"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"

    # ── Body buffering — REQUIRED ─────────────────────────────────────────────
    # ingress-nginx enables proxy_buffering by default. Never set this to "off".
    # astor only reads Content-Length-framed bodies; chunked bodies will break it.
    nginx.ingress.kubernetes.io/proxy-buffering: "on"

    # ── Keep-alive connections from ingress to pods ──────────────────────────
    #
    # How it works:
    #   ingress-nginx keeps a pool of idle TCP connections to astor pods.
    #   Requests are multiplexed over these connections instead of opening a
    #   new TCP connection per request. astor loops on the connection until
    #   ingress-nginx closes it based on the timeout/requests limits below.
    #
    # upstream-keepalive-connections: idle connections kept per nginx worker.
    #   Rule of thumb: (expected RPS / worker count) × avg request duration.
    #   Too low  → pool exhausted, new TCP connections opened under load.
    #   Too high → idle FDs wasted across all pods.
    nginx.ingress.kubernetes.io/upstream-keepalive-connections: "64"

    # upstream-keepalive-requests: max requests per connection before recycling.
    nginx.ingress.kubernetes.io/upstream-keepalive-requests: "1000"

    # upstream-keepalive-timeout: seconds an idle connection stays in the pool.
    nginx.ingress.kubernetes.io/upstream-keepalive-timeout: "60"

    # ── TLS / HTTPS ───────────────────────────────────────────────────────────
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # ── HSTS (HTTP Strict Transport Security) ────────────────────────────────
    nginx.ingress.kubernetes.io/hsts: "true"
    nginx.ingress.kubernetes.io/hsts-max-age: "63072000"
    nginx.ingress.kubernetes.io/hsts-include-subdomains: "true"

    # ── Security headers ──────────────────────────────────────────────────────
    # Injected by the ingress controller — not duplicated in astor.
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options        "DENY"          always;
      add_header X-Content-Type-Options "nosniff"       always;
      add_header Referrer-Policy        "no-referrer"   always;

spec:
  tls:
    - hosts:
        - example.com
      # Create with: kubectl create secret tls astor-tls --cert=cert.pem --key=key.pem
      secretName: astor-tls

  rules:
    - host: example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: astor-service
                port:
                  name: http
