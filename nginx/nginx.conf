# ─────────────────────────────────────────────────────────────────────────────
# Production nginx reverse-proxy configuration for tsu applications.
#
# Assumptions:
#   - tsu runs on 127.0.0.1:3000  (adjust the upstream block as needed)
#   - TLS is terminated here; tsu receives plain HTTP/1.1
#
# On Kubernetes:
#   Replace the upstream address with your Service DNS name:
#       server  tsu-service.default.svc.cluster.local:3000;
#   Or use the k8s/ingress.yaml manifest and skip this file entirely.
# ─────────────────────────────────────────────────────────────────────────────

upstream tsu_backend {
    server 127.0.0.1:3000;

    # Persistent connections to the backend.
    # Eliminates the TCP handshake overhead on every proxied request.
    # Match this to your expected concurrency.
    keepalive 64;
}

# ── HTTP → HTTPS redirect ─────────────────────────────────────────────────────

server {
    listen      80;
    server_name example.com;
    return 301  https://$host$request_uri;
}

# ── HTTPS server ──────────────────────────────────────────────────────────────

server {
    listen      443 ssl;
    http2       on;
    server_name example.com;

    # ── TLS ──────────────────────────────────────────────────────────────────
    ssl_certificate      /etc/nginx/ssl/cert.pem;
    ssl_certificate_key  /etc/nginx/ssl/key.pem;

    ssl_protocols        TLSv1.2 TLSv1.3;
    ssl_ciphers          HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    ssl_session_cache    shared:SSL:10m;
    ssl_session_timeout  1d;
    ssl_session_tickets  off;

    # ── Security headers ──────────────────────────────────────────────────────
    # nginx owns these — do not duplicate them in tsu.
    add_header Strict-Transport-Security  "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options            DENY                                           always;
    add_header X-Content-Type-Options     nosniff                                        always;
    add_header X-XSS-Protection           "1; mode=block"                                always;
    add_header Referrer-Policy            "no-referrer"                                  always;

    # ── Request limits ────────────────────────────────────────────────────────
    # Enforced by nginx before the request reaches tsu.
    client_max_body_size    10m;
    client_header_timeout   10s;
    client_body_timeout     30s;
    send_timeout            30s;

    # ── Proxy to tsu ──────────────────────────────────────────────────────────
    location / {
        proxy_pass          http://tsu_backend;
        proxy_http_version  1.1;

        # Required for keep-alive: clear the default "close" value nginx sets.
        proxy_set_header    Connection         "";

        # Forward the real client IP so tsu can log it.
        proxy_set_header    Host               $host;
        proxy_set_header    X-Real-IP          $remote_addr;
        proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto  $scheme;

        # Backend timeouts — tune to your slowest endpoint.
        proxy_connect_timeout  5s;
        proxy_send_timeout     60s;
        proxy_read_timeout     60s;

        # Response buffering: nginx buffers the full response before sending it
        # to slow clients. This protects tsu from slow-client pressure.
        proxy_buffering     on;
        proxy_buffer_size   4k;
        proxy_buffers       8 4k;
    }

    # ── Health probes ─────────────────────────────────────────────────────────
    # Skip access_log to avoid polluting logs with probe noise.
    location /healthz {
        proxy_pass          http://tsu_backend;
        proxy_http_version  1.1;
        proxy_set_header    Connection  "";
        access_log          off;
    }

    location /readyz {
        proxy_pass          http://tsu_backend;
        proxy_http_version  1.1;
        proxy_set_header    Connection  "";
        access_log          off;
    }
}
